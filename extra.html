<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conrad Scott - Extra Stuff</title>
    <link rel="stylesheet" href="css/extrastyle.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script src="scripts/extra-commands.js" defer></script>
</head>
<body>
    <div class="terminal">
        <div class="terminal-header" id="terminal-header">[Terminal] - Extra Stuff</div>
        <div class="terminal-content" id="terminal-content">
            <pre id="welcome-message">
Welcome to the extra commands page.
Type commands to explore the fake file system and run programs.

Example commands:
$ ls  - List files
$ cd  - Change directory
$ cat - Read file content
$ run - Run a program</pre>
        </div>
        <div class="input-line">
            <span class="extra-command">root@conradscott:~/home$</span>
            <input type="text" id="user-input" class="input" autofocus />
        </div>
    </div>
</body>
